ade LATAM Pass. Para conocer las condiciones de tu pasaje revisa el detalle de la tarifa que compraste.","Si eliges un vuelo operado por otra aerolínea, podrás seleccionar asientos directamente en esa compañía.","Si tu equipaje de mano excede el tamaño o peso máximo permitido, tendrás la opción de enviarlo a la bodega del avión por un costo extra. Si decides no hacerlo, no podremos embarcar tu equipaje en el vuelo ni hacernos responsable de su custodia.","Podrían aplicar cargos adicionales de la aerolínea por equipaje. Para vuelos hacia y desde Estados Unidos, revisa los <strong><a href='{{optionalServicesUrl}}' target='_blank'>cargos por equipaje y servicios opcionales</a></strong>."],"xp_sales_web_disclaimer_galapagosDisclaimer_list":["Por disposición del Gobierno Nacional, todos los pasajeros no residentes en Galápagos deben presentar su pasaje de regreso al ingresar a las islas."],"xp_sales_web_disclaimer_newBrandedFaresDisclaimer_list":["Asegúrate que cumples los <strong><a href='{{govRequirementsDisclaimerUrl}}' target='_blank'>requisitos para viajar</a></strong> a este destino.","Aunque tu pasaje no permita devolución tienes derecho a solicitar un reembolso de las tasas de embarque. Ten en cuenta que en algunos países cobran un cargo por servicio en la compra y que este monto no es reembolsable.","Las imágenes de cabina Premium Business son de referencia.","Para viajes con ida y vuelta: el vuelo de ida que elijas determinará los precios de los vuelos de regreso.","Si eliges una tarifa que permite un porcentaje o la totalidad de devolución, ten en cuenta que sólo podrás solicitar el reembolso antes del horario de salida del primer vuelo de tu itinerario.","El modelo del avión puede variar por motivos operacionales.","Los cupos y precios están sujetos a confirmación en los pasos siguientes.","Tratándose de compras que comprendan vuelo de ida y vuelta, los vuelos o tramos que componen el itinerario deberán volarse en el orden consecutivo indicado. Si no se vuela  tu estadía en Punta Cana, las autoridades locales requieren que pagues un impuesto de salida de US$ 10. Las tasas y/o impuestos están sujetos a cambio sin previo aviso.","Le informamos que para aquellos extranjeros que deseen permanecer en Francia por menos de 90 días existen ciertos documentos y/o requisitos obligatorios. Por favor infórmese en la embajada francesa de su país.","Si eres menor de 18 años, te sugerimos contactar al Consulado o a autoridad diplomática de Sudáfrica en tu país para informarte sobre la documentación adicional que deberás presentar al llegar a tu destino. Ten en cuenta que si viajas a Sudáfrica desde un país donde existe riesgo de fiebre amarilla, deberás contar con un certificado de vacunación contra esta enfermedad. Esta exigencia también aplica si estuviste en tránsito por más de 12 horas en un aeropuerto de un país con peligro de transmisión. Los niños menores de 1 año no están sujetos a esta medida. Es importante que sepas que debes recibir la vacuna al menos 10 días antes de tu viaje.","Flexibilidad y cancelaciones: Si el vuelo es cancelado o reprogramado debido a, o con ocasión de la pandemia COVID-19, o por otras razones de seguridad o de fuerza mayor, podrás reprogramar tu viaje, solicitar el reembolso del valor del pasaje o contratar otros servicios de LATAM. <strong><a target='_blank' href='{{knowYourRights}}'>Revisa tus derechos</a></strong>, y las <strong><a target='_blank' href='{{pandemicAlternatives}}'>alternativas asociadas a la pandemia COVID-19.</a></strong>"],"xp_sales_web_disclaimer_disclaimerTitle_a11y_label":"Notas legales","xp_sales_web_disclaimer_reCaptcha_pt1":"Protegido por reCAPTCHA según las","xp_sales_web_disclaimer_reCaptcha_pt2":"políticas de privacidad","xp_sales_web_disclaimer_reCaptcha_pt3":"y","xp_sales_web_disclaimer_reCaptcha_pt4":"términos de servicio","xp_sales_web_disclaimer_reCaptcha_pt5":"de Google.","xp_sales_web_airOffers_amenitiesTitle":"Servicios a bordo:","xp_sales_web_airOffers_flightSelec es:</strong> puedes viajar con el bebé sobre tu regazo y comprar el pasaje de bebé sin costo adicional.","<strong>Vuelos internacionales:</strong> puedes viajar con el bebé sobre tu regazo pagando el pasaje de bebé (10% de la tarifa adulto más impuestos), a excepción de vuelos desde México donde es sin costo."],"xp_sales_web_fareRegul_specialNeedInfo":["Si tú o alguno de tus acompañantes tiene una necesidad especial, infórmanos al momento de realizar tu reserva y hasta 48 horas antes de tu vuelo, llamando a nuestro Contact Center al (01) 213 8200.","Si tu equipaje de mano excede el tamaño o peso máximo permitido, tendrás la opción de enviarlo a la bodega del avión por un costo extra. Si decides no hacerlo, no podremos embarcar tu equipaje en el vuelo ni hacernos responsable de su custodia.","Tu tarifa Basic sólo permite llevar un artículo personal, no incluye equipaje de mano. Esta restricción no aplica si compraste Asientos LATAM+."],"xp_sales_web_fareRegul_checkGeneralConditions_list":["Revisa las regulaciones sobre cambios para cada una de las tarifas que compraste, ya que sólo podrás cambiar a los vuelos con tarifas que lo permitan. Considera que si realizas un cambio, aplicará la multa más alta o la condición más restrictiva de los vuelos que deseas cambiar.","Si aún no has iniciado tu viaje y quieres realizar un cambio, las tarifas de vuelos que te ofreceremos serán las disponibles al momento del cambio y tu viaje deberá cumplir con todas las condiciones de estas nuevas tarifas.","Si volaste alguno de los tramos del viaje y quieres realizar un cambio, te ofreceremos las tarifas de vuelos disponibles al momento que realizaste la compra de los pasajes. En este caso, también el nuevo viaje debe cumplir siempre con todas las condiciones de las tarifas.","Si la tarifa original permite cambios y al momento de hacer el cambio ésta ya no está disponible o no cumple con las regulaciones originales, podrás acceder a una nueva tarifa pagando la diferencia.","Si pagaste parte o el total de tu tarifa en millas, la diferencia tarifaria y multa  para el cambio sólo podrá ser pagada en dinero."],"xp_sales_web_fareRegul_checkGeneralConditionsMiles_list":["Si pagaste parte o el total de tu tarifa en millas, la diferencia tarifaria y multa  para el cambio sólo podrá ser pagada en dinero."],"xp_sales_web_fareRegul_checkRefundConditions_list":["La condición más restrictiva entre los vuelos seleccionados, es la que aplica para todo el pasaje (Ida y vuelta)","Aunque tu pasaje no permita devolución tienes derecho a solicitar un reembolso de las tasas de embarque. Ten en cuenta que en algunos paises cobran un cargo por servicio en la compra y que este monto no es reembolsable."],"xp_sales_web_fareRegul_checkRefundConditions_miles_list":["Si pagaste parte o el total de tu tarifa en millas sólo se permite devolución si no has utilizado ni un segmento de tu viaje."],"xp_sales_web_fareRegul_conditionsTitle":"Condiciones de tu pasaje | Compras | LATAM Airlines Ecuador","xp_sales_web_fareRegul_flightInfo_a11y_label":"Vuelo {{flightNumber}} tramo {{path}} con fecha {{date}} a las {{time}}.","xp_sales_web_fareRegul_flightFromToTitle":"{{cityOrigin}} a {{cityDeparture}}","xp_sales_web_fareRegul_checkFlightConditionsTitle":"Revisa las condiciones de tu pasaje","xp_sales_web_fareRegul_endorsementTitle":"Endoso","xp_sales_web_fareRegul_endorsementList":["Se aplica solo en boletos 100% pagados, en rutas 100% nacionales en el Perú e iniciados en éste.","Se puede realizar llamando al Contact Center, con un mínimo de 24 horas antes de la salida del vuelo que se quiere endosar (así se haya iniciado el viaje). No se realiza en Aeropuertos ni en Oficinas de Venta.","Se deberá enviar el documento de identidad del titular del ticket, el documento de identidad del tercero más una solicitud por Código de consumo (indicaciones a través de nuestro Contact center).","Aplica cargo por reemisión, ver detalle de <strong><a href='{{serviceFees}}' target='_blank' rel='noopener noreferrer'>cargo por país</a></strong>.","Los premios canjeados a través de los Programas de Pasajeros Frecuentes, se rigen por los procedimientos de cada programa.","Solo aplica para pasajeros que califiquen como consumidores finales, conforme al Código de Protección y Defensa del Consumidor. En ese sentido, no aplica a empresas que cuenten con contrato corporativo u otras empresas o pasajeros que no califiquen como consumidores finales.","Aplica solo si es la única reserva vigente durante las fechas que conforman el periodo de viaje de la misma.","En el caso de que el ticket a endosar pertenezca a un infante o niño y el beneficiario sea un adulto, se deberá pagar la diferencia de tarifa por tipo de pasajero, al momento de solicitar el endoso."],"xp_sales_web_fareRegul_postponementsTitle":"Postergaciones","xp_sales_web_fareRegul_postponementsList":["Se aplica solo en boletos 100% pagados, en rutas 100% nacionales en el Perú e iniciados en éste.","Las postergaciones se pueden realizar llamando al Contact Center con un mínimo de 24 horas antes de la salida del vuelo que se quiera postergar (así se haya iniciado el viaje). No se realiza en Aeropuertos ni en Oficinas de Venta.","El cambio procederá respetando siempre: <br>a. Las regulaciones del boleto original, sujeto a la disponibilidad de la misma tarifa o superior; aplicando cobro de diferencia tarifaria, de ser el caso. <br>b. Aplica cargo por reemisión, ver detalle de <strong><a href='{{serviceFees}}' target='_blank' rel='noopener noreferrer'>cargo por país.</a></strong> <br>c. Los premios canjeados a través de los Programas de Pasajeros Frecuentes, se rigen por los procedimientos de cada programa.","Si el boleto no ha sido utilizado, la postergación se hará sujeta a la disponibilidad de itinerarios aprobados por la Autoridad Aeronáutica (DGAC) al momento de la solicitud.","Si el boleto ha sido parcialmente utilizado, la postergación se hará sujeta a la disponibilidad de itinerarios aprobados por la Autoridad
